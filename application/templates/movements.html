{% extends "base.html" %}

{% block content %}
<h1>All Movements</h1>
{% for movement in movements %}
<p><a href="{{url_for('movement_view', movement_id=movement.key.id())}}">{{movement.name}} ({{movement.members|length}} members)</a></p>
{% else %}
<p>No movements yet</p>
{% endfor %}
{% endblock content %}
